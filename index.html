<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="container py-5">
            <div class="row justify-content-center mt-5 py-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            Login
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="EmailUser" oninput="ValidationEmail()">
                                    <!-- <div class="text-note text-danger fs-3 fw-bold" id="noteEmail"> <!--d-none
                                        <p>Write correct email  </p>
                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="PasswordUser">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                                <i class="fas fa-eye-slash" id="eye-icon"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="text-note text-danger fs-3 fw-bold d-none" id="note">
                                        <p>Invalid  or password </p>
                                    </div>
                                    <div class="text-note text-danger fs-3 fw-bold d-none" id="noteEmail">
                                        <p>Invalid email</p>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary btn-block"onclick="login()">Login</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="./Html/signup.html">Don't have an account? Sign up</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
